<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match>
  <test name="family" compare="contains">
   <string>ui-sans-serif</string>
  </test>
  <edit name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match>
  <test name="family" compare="contains">
   <string>ui-serif</string>
  </test>
  <edit name="family">
   <string>serif</string>
  </edit>
 </match>
</fontconfig>
